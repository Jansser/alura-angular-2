<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="container">
    <p *ngIf="message.length" class="alert alert-info">{{message}}</p>

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova Foto</a>
                    </span>

                    <input #search (keyup)="0" type="text" class="form-control" placeholder="filtrar pelo titulo da foto">
                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <panel #panel *ngFor="let photo of photos | titleFilter: search.value" title="{{photo.titulo | uppercase}}" class="col-md-2">
            <a [routerLink]="['/cadastro', photo._id]">
                <photo url="{{photo.url}}" title="{{photo.titulo}}"></photo>
            </a>

            <abutton name="Remover" style="btn-danger btn-block" (action)="modal.show()"></abutton>
            <modal #modal content="Tem certeza que deseja remover esta foto?" (confirm)="remove(photo, panel)"></modal>
        </panel>    
    </div>
</div>
